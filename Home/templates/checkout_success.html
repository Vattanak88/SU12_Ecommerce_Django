{% extends 'base.html' %}

{% load static %}

{% block title %} KHQR {% endblock %}

{% block content %}

    <h1>{{ title }}</h1>

    <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;height: 100vh;">
        <div class="card">
            <div class="card-header">

                    display:block;

                 "

    </div>
{% endblock %}
